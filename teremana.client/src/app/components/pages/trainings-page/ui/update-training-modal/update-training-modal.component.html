<div class="modal-overlay">
    <div class="modal-content">
      <h2>Update Band</h2>
      <form [formGroup]="updateTrainingForm">
        <label for="type">Type</label>
        <input id="type" formControlName="type" type="text" />
        <div *ngIf="updateTrainingForm.get('type')!.invalid && (updateTrainingForm.get('type')!.dirty || updateTrainingForm.get('type')!.touched)" class="alert">
          <div *ngIf="updateTrainingForm.get('type')!.errors?.['required']">Type is required.</div>
        </div>

        <label for="durationInMinutes">Duration(In Minutes)</label>
        <input id="durationInMinutes" formControlName="durationInMinutes" type="number" />
        <div *ngIf="updateTrainingForm.get('durationInMinutes')!.invalid && (updateTrainingForm.get('durationInMinutes')!.dirty || updateTrainingForm.get('durationInMinutes')!.touched)" class="alert">
          <div *ngIf="updateTrainingForm.get('durationInMinutes')!.errors?.['required']">Duration is required.</div>
        </div>

        <label for="difficulty">Difficulty</label>
        <input id="difficulty" formControlName="difficulty" type="number" />
        <div *ngIf="updateTrainingForm.get('difficulty')!.invalid && (updateTrainingForm.get('difficulty')!.dirty || updateTrainingForm.get('difficulty')!.touched)" class="alert">
          <div *ngIf="updateTrainingForm.get('difficulty')!.errors?.['rangeError']">Difficulty needs to be 1-10.</div>
        </div>

        <label for="fatigue">Fatigue</label>
        <input id="fatigue" formControlName="fatigue" type="number" />
        <div *ngIf="updateTrainingForm.get('fatigue')!.invalid && (updateTrainingForm.get('fatigue')!.dirty || updateTrainingForm.get('fatigue')!.touched)" class="alert">
          <div *ngIf="updateTrainingForm.get('fatigue')!.errors?.['rangeError']">Fatigue needs to be 1-10.</div>
        </div>

        <label for="dateTime">DateTime</label>
        <input id="dateTime" formControlName="dateTime" type="datetime-local" />
        <div *ngIf="updateTrainingForm.get('dateTime')!.invalid && (updateTrainingForm.get('dateTime')!.dirty || updateTrainingForm.get('dateTime')!.touched)" class="alert">
          <div *ngIf="updateTrainingForm.get('dateTime')!.errors?.['required']">Date is required.</div>
        </div>
        <div class="button-row">
          <button type="button" (click)="onCancel()">Cancel</button>
          <button type="button" (click)="onUpdate()">Update</button>
        </div>
      </form>
    </div>
  </div>
